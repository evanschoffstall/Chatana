name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/multi-agent-harness

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: src/multi-agent-harness/package-lock.json

      - name: Install Extension dependencies
        run: npm ci

      - name: Install Webview dependencies
        run: |
          cd webview-ui
          npm ci

      - name: Compile
        run: npm run build

      - name: Package extension
        run: npm run package

      - name: Upload VSIX artifact
        uses: actions/upload-artifact@v4
        with:
          name: chatana-vsix
          path: src/multi-agent-harness/*.vsix
